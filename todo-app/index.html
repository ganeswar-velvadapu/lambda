<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo List</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header">
        <h1>ToDo List</h1>
    </div>
    <div class="input-todo">
        <label for="add">Add Tasks</label>
        <div class="ip">
            <input type="text" placeholder="Add Task" id="add">
            <button id="btn-add">Add Task</button>
        </div>
    </div>
    <div class="tasks">
        <h2>Tasks</h2>
        <div class="task">
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
