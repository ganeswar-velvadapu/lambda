<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Background Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Background/gradient Generator</h1>
        <div class="gradientForm">
            <label for="color1">Color 1 : </label><br/><br/>
            <input type="color" id="color1"><br/><br/>
            <label for="color2">Color 2 : </label><br/><br/>
            <input type="color" id="color2"><br/><br/>
        </div>
        <div class="select">
            <label for="grad-select">Select the gradient</label><br/><br/>
            <select id="grad-select">
                <option value="linear">Linear</option>
                <option value="radial">Radial</option>
            </select>
        </div>
        <div class="gradient circle"></div>
        <button class="gen-btn">Generate</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
